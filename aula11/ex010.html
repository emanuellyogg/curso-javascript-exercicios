<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DETRAN</title>
</head>

<body>
  <h1>Sistemas de multas</h1>

  Velocidade do carro: <input type="number" id="txtvel"> KM/h
  <button type="button" onclick="calcular()">Verificar</button>

  <div id="res">
    Sua velocidade...
  </div>

  <script>
    function calcular() {
      var txtv = document.querySelector('input#txtvel')
      var res = document.querySelector('div#res')
      var vel = Number(txtv.value)

      res.innerHTML = `Sua velocidade foi de <strong>${vel}</strong> KM/h`
      if (vel > 60) {
        res.innerHTML += `<p>Foi foi <strong>MULTADO</strong> por excesso de velocidade</p>`
      }
      res.innerHTML += `<p>Dirija sempre com cinto de seguran√ßa!</p>`
    }
  </script>
</body>

</html>
