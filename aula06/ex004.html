<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font: normal 20pt Arial;
    }
  </style>
</head>

<body>

  <script>
    var nome = window.prompt('qual é o seu nome?');
    document.write(`Seu nome tem ${nome.length} letras.`) // comando length para contar caracteres.
    document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}`) // comando toUpperCase() para converter em maiúsculo
    document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}`) // comando toLowerCase() para converter em minúsculo
  </script>
</body>

</html>
