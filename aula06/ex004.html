<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font: normal 20pt Arial;
      background-color: teal;
    }
  </style>
</head>

<body>

  <script>
    var nome = window.prompt('qual é o seu nome?');
    var salario = window.prompt('qual o seu salário?');

    document.write(`Seu nome tem ${nome.length} letras. <br>`); // comando length para contar caracteres.
    document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()} <br>`); // comando toUpperCase() para converter em maiúsculo
    document.write(`Seu nome em minúsculo é ${nome.toLowerCase()} <br>`); // comando toLowerCase() para converter em minúsculo
    document.write(`Seu salário é: ${salario}`);
  </script>
</body>

</html>
