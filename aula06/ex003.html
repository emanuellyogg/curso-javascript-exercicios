<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro programa</title>
  <style>
    body {
      background-color: blueviolet;
      color: white;
      font: normal 18pt Arial;
    }

    label {
      font-size: 15pt;
    }

    input {
      height: 15px;
      border: none;
      border-radius: 100px;
      padding: 8px;
    }

    h1 {
      color: yellow;
    }

    button {
      border: none;
      border-radius: 100px;
      height: 25px;
    }
  </style>
</head>

<body>
  <h1>Olá, mundo</h1>

  <p>já me livrei da maldição!</p>

  <script>
    var n1 = Number(window.prompt('Digite um número')); // neste exemplo, é necessário fazer uma conversão de string > number.
    var n2 = Number(window.prompt('Digite outro número'));
    var s = n1 + n2;
    // window.alert('A soma dos valores é: ' + String(s)); //apenas exemplo de conversão de number para string.
    // sinal de + pode servir para concatenação como para adição
    // number + number = adição
    // string + string = concatenação
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`);
  </script>
</body>

</html>
