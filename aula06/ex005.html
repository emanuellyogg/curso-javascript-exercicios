<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiro passos com DOM</title>
  <style>
    body {
      background-color: darkseagreen;
      color: darkslategray;
      font: normal 18pt Arial;
    }
  </style>
</head>

<body>
  <h1>Iniciando estudos com DOM!</h1>
  <p>Aqui vai o resultado</p>
  <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
  <div id="msg">Clique em mim</div>

  <script>
    // selecionar TAG pelo nome, [] especificar qual TAG, quando se repetem
    var p1 = document.getElementsByTagName('p')[0]
    window.document.write('Está escrito assim: ' + p1.innerText)
    // após pegar o elemento com document.getElements, digo o que eu quero fazer com ele
    p1.style.color = 'red'

    // exemplo selecionando elemento por ID
    // var d = document.getElementById('msg')
    // d.style.background = 'green'
    // d.innerText = 'Estou aguardando...'

    // var d = document.getElementsByName('msg')[0]
    // d.innerText = 'Olá'

    var d = document.querySelector('div#msg')
    d.style.color = 'blue'

  </script>
</body>

</html>
